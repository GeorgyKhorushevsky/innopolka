{% extends 'Documents/base.html'  %}

{% load staticfiles %}
{% block body  %}

<style>
    .container {
        background-color: rgba(214, 184, 150, 0.8);
        color: saddlebrown;
        font-size: 15px;
        overflow:visible;
        position:absolute;
        left: 32.5%;
        top: 10%;
        width: 35%;
        border-radius: 10px;
        margin: 0 auto 2%;
    }

    form {
        padding: 5px;
        color: black;
        font-size: 15px;
        margin: 5px;
    }

    input {
        background-color: floralwhite;
        border: 2px solid saddlebrown;
        border-radius: 5px;
        margin: 0 0 0 10px;
        left: 50%;
    }

    h2 {
        color: black;
        font-size: 40px;
        text-align: center;
    }


    p {
        color: black;
    }

    .button {
        width: 30%;
        font-size: 25px;
        margin: 15px 15px 15px 35%;
        color: black;
    }

    .black {
        color: black;
    }

</style>

<form action="" method="post">
    <div class="container">
        <h2>{{model}} Creation</h2>
        {% for field in fields %}
        {% if field == 'type' %}
        <input type="text" class="black" name='type' value='{{model}}' hidden="hidden">
        {% else %}
        {{field}}:
        <p>
            <input class="black" type="text" name="{{field}}" required>
        </p>
        {% endif %}
        {%endfor%}
        <input class="button" type="submit" name="submit" value="Submit">
        {% csrf_token %}
    </div>

</form>

{% endblock %}
