{% extends 'Documents/base.html'  %}

{% load staticfiles %}
{% block body  %}

<style>
    .container {
        background-color: rgba(214, 184, 150, 0.8);
        color: saddlebrown;
        font-size: 15px;
        margin:0 auto;
        overflow:visible;
        position:absolute;
        left: 38%;
        top: 10%;
        width: 30%;
        border-radius: 10px;
    }

    form {
        padding: 5px;
        color: black;
        font-size: 15px;
        margin: 5px;
    }

    input {
        background-color: floralwhite;
        border: 2px solid saddlebrown;
        border-radius: 5px;
        margin: 0 0 0 10px;
        left: 50%;
    }

    h2 {
        color: black;
        font-size: 40px;
        text-align: center;
    }

    .subtitle {
        color: black;
    }

    p {
        color: black;
    }

</style>

<form action="" method="post">
    <div class="container">
        <h2>{{model}} Creation</h2>

        {% for field in fields %}
        {% if field == 'type' %}
        <input type="text" class="subtitle" name='type' value='{{model}}' hidden="hidden">
        {% else %}
        {{field}}:
        <p>
            <input type="text" name="{{field}}">
        </p>
        {% endif %}
        {%endfor%}
        <input type="submit" name="submit">
        {% csrf_token %}
    </div>

</form>

{% endblock %}
