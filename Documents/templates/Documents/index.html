<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link rel="stylesheet" href="documents_table_style.css">
</head>
<body>
<form action="" method="post">
    <p><input>
        <input type="submit" value="Search"></p>

<table>
    <tr>
        <th colspan="2">Document</th>
        <th>Amount</th>
        <th>Add</th>
    </tr>
    <tr>
        {% for doc in documents %}
        <td><img src={{doc.cover}}></td>
        <td><a href="{{ doc.id }}/">{{ doc.title }}</a></td>
        <td>{{doc.copies}}</td>
        <td><input id="checkBox" type="checkbox"></td>
    </tr>
       {% endfor %}
</table>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    {% csrf_token %}
</form>

<div class="paginator">
     <span class="step-links">
        {% if documents.has_previous %}
            <a href="?page={{ documents.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ documents.number }} of {{ documents.paginator.num_pages }}.
        </span>

        {% if documents.has_next %}
            <a href="?page={{ documents.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>

</body>
</html>
