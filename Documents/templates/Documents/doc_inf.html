{% extends 'Documents/base.html'  %}

{% load staticfiles %}
{% block body  %}
<link rel="stylesheet" type="text/css" href="{% static 'Documents/doc_inf_style.css' %}"/>

<div class="container">

    <table>
        <h3>Document information</h3>
        <img src="{{cover}}"><br>

        {% for key, value in fields %}
        <p>
            {{key}}: {{value}}
        </p>
        {%endfor%}

        {% if user.is_staff %}
        <a type="btn" href="update/">Update</a> <br>
        <a type="btn" href="delete/" onclick="return confirm('Delete {{doc.title}}?')">Delete</a>
        {% elif user.is_authenticated %}
        <a class="button" href="/requests/make_new/?doc={{doc.id}}" onclick="
        if ({{user_has_doc}})
            alert('You already have this document');
        else
            return confirm('Sure you want to check out {{doc.title}}?');

        ">Request</a>
        {% endif %}
    </table>
    {% endblock %}
</div>
