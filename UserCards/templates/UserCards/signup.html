{% extends 'Documents/base.html'  %}
{% load staticfiles %}
{% block body  %}

<link rel="stylesheet" type="text/css" href="{% static 'UserCards/login_signup_style.css' %}" />

<style>
    .container {
        background-color: rgba(214, 184, 150, 0.8);
        color: saddlebrown;
        font-size: 15px;
        display: inline-block;
        margin:0 auto;
        overflow:visible;
        position:absolute;
        left: 7%;
        top: 20%;
    }

    form {
        padding: 5px;
        color: black;
        font-size: 15px;
        margin: 5px;
    }

    input {
        background-color: floralwhite;
        border: 2px solid saddlebrown;
        border-radius: 5px;
        margin: 0;
        margin-left: 10px;
        left: 50%;
    }


</style>

<div class="container">
<form action="" method="post" role="form">
    {{ form.as_p }}
    <input type="submit" value="Submit">
    {% csrf_token %}
</form>
</div>


{% endblock  %}
